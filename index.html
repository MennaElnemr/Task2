<!DOCTYPE html>

<head>
    <title>Tic Tac Toe</title>
    <link href='style.css' rel='stylesheet'>
</head>

<body>
    <h1 id="player">Player 1 turn</h1>
    <table>
        
        <tr>
            <td class="first left" id="1"><img src="" id="img1"></td>
            <td class="first" id="2"><img src="" id="img2"></td>
            <td class="first right" id="3"><img src="" id="img3"></td>
        </tr>
        <tr>
            <td class="left" id="4"><img src="" id="img4"></td>
            <td id="5"><img src="" id="img5"></td>
            <td class="right" id="6"><img src="" id="img6"></td>
        </tr>
        <tr>
            <td class="last left" id="7"><img src="" id="img7"></td>
            <td class="last" id="8"><img src="" id="img8"></td>
            <td class="last right" id="9"><img src="" id="img9"></td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
